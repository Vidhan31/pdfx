name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Liberica JDK 25 Full (includes JavaFX)
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "liberica"
          java-package: "jdk+fx"
          cache: "maven"

      - name: Verify Java setup
        run: |
          java -version
          jpackage --version
          Write-Host "JAVA_HOME: $env:JAVA_HOME"

      - name: Build with Maven
        run: mvn clean install -B -DskipTests --no-transfer-progress

      - name: Verify build output
        run: |
          $exePath = "ui\target\dist\PdFX\pdfx.exe"
          if (Test-Path $exePath) {
            Write-Host "âœ… Build successful! Executable found at: $exePath"
            $fileInfo = Get-Item $exePath
            Write-Host "File size: $($fileInfo.Length / 1MB) MB"
          } else {
            Write-Host "âŒ Build failed! Executable not found."
            Write-Host "Contents of ui\target:"
            Get-ChildItem -Path "ui\target" -Recurse | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PdFX-Windows-x64
          path: ui/target/dist/PdFX/
          retention-days: 30
          if-no-files-found: error

  build-linux-x64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package-type: [deb, rpm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install RPM tools (for .rpm builds)
        if: matrix.package-type == 'rpm'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Set up Liberica JDK 25 Full (includes JavaFX)
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "liberica"
          java-package: "jdk+fx"
          cache: "maven"

      - name: Verify Java setup
        run: |
          java -version
          jpackage --version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: Build with Maven
        run: mvn clean install -B -DskipTests --no-transfer-progress -Dpackage.type=${{ matrix.package-type }}

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Contents of ui/target/dist:"
          ls -la ui/target/dist/ || echo "dist folder not found"
          
          if [ "${{ matrix.package-type }}" == "deb" ]; then
            DEB_FILE=$(find ui/target/dist -name "*.deb" 2>/dev/null | head -1)
            if [ -n "$DEB_FILE" ]; then
              echo "âœ… Build successful! DEB package found at: $DEB_FILE"
              ls -lh "$DEB_FILE"
            else
              echo "âŒ Build failed! DEB package not found."
              find ui/target -type f -name "*.deb" 2>/dev/null || echo "No .deb files found anywhere"
              exit 1
            fi
          else
            RPM_FILE=$(find ui/target/dist -name "*.rpm" 2>/dev/null | head -1)
            if [ -n "$RPM_FILE" ]; then
              echo "âœ… Build successful! RPM package found at: $RPM_FILE"
              ls -lh "$RPM_FILE"
            else
              echo "âŒ Build failed! RPM package not found."
              find ui/target -type f -name "*.rpm" 2>/dev/null || echo "No .rpm files found anywhere"
              exit 1
            fi
          fi

      - name: Upload DEB artifact
        if: matrix.package-type == 'deb'
        uses: actions/upload-artifact@v4
        with:
          name: PdFX-Linux-x64-deb
          path: ui/target/dist/*.deb
          retention-days: 30
          if-no-files-found: error

      - name: Upload RPM artifact
        if: matrix.package-type == 'rpm'
        uses: actions/upload-artifact@v4
        with:
          name: PdFX-Linux-x64-rpm
          path: ui/target/dist/*.rpm
          retention-days: 30
          if-no-files-found: error

  release:
    needs: [build-windows, build-linux-x64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          echo "ğŸ“¦ Downloaded artifacts:"
          find artifacts -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.exe" \) | while read file; do
            echo "Found: $file"
          done
          
          mkdir -p release
          
          # Windows x64
          if [ -d "artifacts/PdFX-Windows-x64" ]; then
            echo "ğŸ”¨ Creating Windows ZIP archive..."
            cd artifacts/PdFX-Windows-x64
            zip -r ../../release/PdFX-${{ github.ref_name }}-Windows-x64.zip .
            cd ../..
          fi
          
          # Linux x64 packages
          if ls artifacts/PdFX-Linux-x64-deb/*.deb 1> /dev/null 2>&1; then
            cp artifacts/PdFX-Linux-x64-deb/*.deb release/pdfx-${{ github.ref_name }}-linux-x64.deb
          fi
          
          if ls artifacts/PdFX-Linux-x64-rpm/*.rpm 1> /dev/null 2>&1; then
            cp artifacts/PdFX-Linux-x64-rpm/*.rpm release/pdfx-${{ github.ref_name }}-linux-x64.rpm
          fi
          
          echo "ğŸ“¦ Release files:"
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          body: |
            ## ğŸ‰ PdFX Release ${{ github.ref_name }}
            
            ### Available Downloads
            
            | Platform | Architecture | Package |
            |----------|--------------|---------|
            | ğŸªŸ Windows | x64 (64-bit) | `.zip` |
            | ğŸ§ Linux | x64 (64-bit) | `.deb`, `.rpm` |
            
            ### Installation
            
            **Windows:**
            1. Download and extract the ZIP file
            2. Run `pdfx.exe`
            
            **Debian/Ubuntu (x64):**
            ```bash
            sudo dpkg -i pdfx-${{ github.ref_name }}-linux-x64.deb
            ```
            
            **Fedora/RHEL/CentOS (x64):**
            ```bash
            sudo rpm -i pdfx-${{ github.ref_name }}-linux-x64.rpm
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
