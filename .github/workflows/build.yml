name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - "v*"
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Liberica JDK 25 Full (includes JavaFX)
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "liberica"
          java-package: "jdk+fx"
          cache: "maven"

      - name: Verify Java setup
        run: |
          java -version
          jpackage --version
          Write-Host "JAVA_HOME: $env:JAVA_HOME"

      - name: Build with Maven
        run: mvn clean install -B -DskipTests --no-transfer-progress

      - name: Verify build output
        run: |
          $exePath = "ui\target\dist\PdFX\pdfx.exe"
          if (Test-Path $exePath) {
            Write-Host "‚úÖ Build successful! Executable found at: $exePath"
            $fileInfo = Get-Item $exePath
            Write-Host "File size: $($fileInfo.Length / 1MB) MB"
          } else {
            Write-Host "‚ùå Build failed! Executable not found."
            Write-Host "Contents of ui\target:"
            Get-ChildItem -Path "ui\target" -Recurse | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PdFX-Windows-x64
          path: ui/target/dist/PdFX/
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PdFX-Windows-x64
          path: PdFX

      - name: Verify and create ZIP archive
        run: |
          echo "üì¶ Contents of downloaded artifact:"
          ls -la PdFX/

          echo "üî® Creating ZIP archive..."
          zip -r PdFX-Windows-x64.zip PdFX/

          echo "‚úÖ ZIP archive created:"
          ls -lh PdFX-Windows-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: PdFX-Windows-x64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          body: |
            ## üéâ PdFX Release ${{ github.ref_name }}

            ### üì• Download
            Download the ZIP file below and extract it to your desired location. Run `pdfx.exe` to start the application.            
            ### üìã System Requirements
            - Windows 10 or later (64-bit)
            - No Java installation required (bundled JRE included)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
